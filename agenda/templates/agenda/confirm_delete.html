{% extends 'base1.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Confirmar Exclusão</h1>
    <p>Você tem certeza que deseja excluir a agenda "<strong>{{ agenda.titulo }}</strong>"?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Sim, excluir</button>
        <a href="{% url 'agenda:detail' agenda.pk %}" class="ml-4 text-blue-600 hover:underline">Cancelar</a>
    </form>
</div>
{% endblock %}
