{% extends 'base1.html' %}

{% block title %}Detalhes da Agenda{% endblock %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">{{ agenda.title }}</h1>
    <p><strong>Data:</strong> {{ agenda.date }}</p>
    <p><strong>Descrição:</strong> {{ agenda.description }}</p>
    <p><strong>Status:</strong> {{ agenda.status }}</p>
    <div class="mt-4">
        <a href="{% url 'agenda:edit' agenda.pk %}" class="text-blue-600 hover:underline">Editar</a>
        <a href="{% url 'agenda:delete' agenda.pk %}" class="text-red-600 hover:underline ml-4">Excluir</a>
        <a href="{% url 'agenda:list' %}" class="ml-4 text-blue-600 hover:underline">Voltar</a>
    </div>
</div>
{% endblock %}
