<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Campanha Institucional{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Cabeçalho -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10">
        </div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="{% url 'core:dashboard' %}" class="hover:underline">Dashboard</a></li>
                <li><a href="{% url 'core:sobre' %}" class="hover:underline">Quem Somos</a></li>
                <li><a href="{% url 'core:contato' %}" class="hover:underline">Contato</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'core:logout' %}" class="hover:underline">Logout</a></li>
                {% else %}
                <li><a href="{% url 'core:login' %}" class="hover:underline">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="p-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 Campanha. Mapa do site | Outros links</p>
    </footer>
</body>
</html>
