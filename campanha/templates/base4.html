<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Institucional{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Cabeçalho com logo, menu e barra lateral (usando Tailwind classes) -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10">
        </div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="{% url 'campanha:dashboard' %}" class="hover:underline">Home</a></li>
                <li><a href="{% url 'campanha:sobre' %}" class="hover:underline">Quem Somos</a></li>
                <li><a href="{% url 'campanha:contato' %}" class="hover:underline">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="p-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025  Mapa do site | Outros links</p>
    </footer>
    {% block script %}{% endblock script %}
</body>
</html>
