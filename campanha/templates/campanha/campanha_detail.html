{% extends 'base.html' %}
{% block title %}Detalhes da Campanha{% endblock %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">{{ campanha.nome }}</h1>
    <p><strong>Descrição:</strong> {{ campanha.descricao }}</p>
    <p><strong>Data de Início:</strong> {{ campanha.data_inicio }}</p>
    <p><strong>Data de Fim:</strong> {{ campanha.data_fim }}</p>
    <a href="{% url 'campanha:campanha_list' %}" class="mt-4 inline-block text-blue-600 hover:underline">Voltar à lista</a>
</div>
{% endblock %}
