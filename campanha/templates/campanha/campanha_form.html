{% extends 'base1.html' %}
{% block title %}Nova Campanha{% endblock %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Nova Campanha</h1>
    <form method="post" class="bg-white p-6 shadow-md rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar</button>
        <a href="{% url 'campanha:campanha_list' %}" class="ml-4 text-blue-600 hover:underline">Cancelar</a>
    </form>
</div>
{% endblock %}
