{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
   <h1 class="text-3xl font-bold mb-4">Dashboard da Campanha</h1>
   <div class="flex">
     <div class="w-1/4">
       <!-- Menu lateral -->
       <ul>
         <li><a href="{% url 'agenda:list' %}" class="block p-2 hover:bg-gray-200">Agendas</a></li>
         <li><a href="{% url 'logistica:lista' %}" class="block p-2 hover:bg-gray-200">Logística</a></li>
         <li><a href="{% url 'marketing:lista' %}" class="block p-2 hover:bg-gray-200">Marketing</a></li>
         <li><a href="{% url 'eleitores:index' %}" class="block p-2 hover:bg-gray-200">Eleitores</a></li>
       </ul>
     </div>
     <div class="w-3/4">
       <p>Bem-vindo(a) ao painel da campanha!</p>
     </div>
   </div>
   <div class="container mx-auto">
    <canvas id="myChart" width="400" height="200"></canvas>
</div>
</div>
{% endblock %}

{% block script %}
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março'],
                datasets: [{
                    label: '# de Agendas',
                    data: [12, 19, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
{% endblock script %}
