{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        {% comment %} <img src="{% static 'img/logo.png' %}" alt="Logo" class="mx-auto mb-6 h-16"> {% endcomment %}
        <h2 class="text-2xl mb-4 text-center">Login</h2>
        {% if error %}
            <p class="text-red-600 mb-4">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Usuário</label>
                <input type="text" name="username" id="username" class="border rounded w-full p-2" placeholder="Digite seu usuário">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Senha</label>
                <input type="password" name="password" id="password" class="border rounded w-full p-2" placeholder="Digite sua senha">
            </div>
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Entrar</button>
                <a href="#" class="text-blue-600 hover:underline">Recuperar Senha</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
