{% extends 'base.html' %}
{% block title %}Enviar Mensagem{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Enviar Mensagem para {{ eleitor.nome }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar</button>
  </form>
</div>
{% endblock %}
