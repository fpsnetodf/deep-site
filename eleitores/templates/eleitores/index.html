{% extends 'base.html' %}
{% block title %}Eleitores{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Lista de Eleitores</h1>
  <a href="{% url 'eleitores:cadastro' %}" class="bg-green-600 text-white px-4 py-2 rounded">Cadastrar Eleitor</a>
  <table class="min-w-full mt-4 bg-white">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">Nome</th>
        <th class="py-2 px-4 border-b">Email</th>
        <th class="py-2 px-4 border-b">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for eleitor in eleitores %}
      <tr class="hover:bg-gray-100">
        <td class="py-2 px-4 border-b">{{ eleitor.nome }}</td>
        <td class="py-2 px-4 border-b">{{ eleitor.email }}</td>
        <td class="py-2 px-4 border-b">
          <a href="{% url 'eleitores:detalhe' eleitor.id %}" class="text-blue-600 hover:underline">Ver Detalhes</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="py-2 px-4 text-center">Nenhum eleitor cadastrado.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
